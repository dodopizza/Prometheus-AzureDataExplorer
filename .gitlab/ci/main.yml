.only/refs/master:
  only:
    refs:
      - master


build/dotnet-dev-image:
  stage: build
  image: docker
  extends:
    - .only/refs/master
    - .common/runners/dev
    - .common/dind_service
  script:
    - cd .devcontainer
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - |
      DOCKER_BUILDKIT=1 docker build \
        --progress=plain \
        --build-arg BUILDKIT_INLINE_CACHE=1 \
        --cache-from $CI_REGISTRY_IMAGE/dotnetdev:latest-cache \
        --tag $CI_REGISTRY_IMAGE/dotnetdev:latest-cache \
        .
    - docker push $CI_REGISTRY_IMAGE/dotnetdev:latest-cache

.deploy/function:
  stage: deploy
  image: $CI_REGISTRY_IMAGE/dotnetdev:latest-cache
  script:
    - ./.gitlab/scripts/01-az-login.sh SP_ADX
    - cp -f ${APPLICATION_SETTINGS} local.settings.json
    - echo "Skip real deploy step for ${FUNCTIONAPP_NAME} because of implementation via GHA"
    # - func azure functionapp publish ${FUNCTIONAPP_NAME} --publish-local-settings --overwrite-settings
  dependencies:
    - build/dotnet-dev-image

deploy/function/ld:
  extends:
    - .only/refs/master
    - .common/runners/dev
    - .deploy/function
  environment:
    name: ld/function
  variables:
    FUNCTIONAPP_NAME: ld-prometheus-adx

deploy/function/eu2:
  extends:
    - .only/refs/master
    - .common/runners/eu2
    - .deploy/function
  environment:
    name: eu2/function
  variables:
    FUNCTIONAPP_NAME: eu2-prometheus-adx

deploy/function/we:
  extends:
    - .only/refs/master
    - .common/runners/we
    - .deploy/function
  environment:
    name: we/function
  variables:
    FUNCTIONAPP_NAME: we-prometheus-adx